<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XyColorbot</title>
  <style>
    /* Reset and basic styling */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    header img {
      width: 180px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #444;
    }

    .links {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .links a {
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .links a:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .links img {
      width: 32px;
      height: 32px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <!-- Replace logo.png with your actual logo file name -->
    <img src="logo.png" alt="XyColorbot Logo">
    <h1>XyColorbot</h1>
  </header>

  <div class="links">
    <!-- Discord -->
    <a href="https://discord.gg/8rFc8ypn" target="_blank" title="Join our Discord">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord">
    </a>

    <!-- YouTube -->
    <a href="https://www.youtube.com/@ReapersDB" target="_blank" title="Visit our YouTube">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube">
    </a>
  </div>

  <footer>
    &copy; 2025 XyColorbot. All rights reserved.
  </footer>
</body>
</html>
